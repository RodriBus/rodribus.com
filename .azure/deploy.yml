# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

name: CD - Deploy Site

trigger:
 branches:
  include:
    - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK 3.1.x'
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
    performMultiLevelLookup: true

- task: DotNetCoreCLI@2
  displayName: 'Restore'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'Deploy'
  inputs:
    command: 'run'
    projects: 'src/RodriBusCom/RodriBusCom.csproj'
    arguments: >
      --MinifyPages "$(Minify-Pages)"
      --Host "$(Web-Host)"
      --LinkRoot "$(Link-Root)"
      --ContentfulOptions__SpaceId "$(ContentfulOptions--SpaceId)"
      --ContentfulOptions__DeliveryApiKey "$(ContentfulOptions--DeliveryApiKey)"
      --ContentfulOptions__PreviewApiKey "$(ContentfulOptions--PreviewApiKey)"
      --ContentfulOptions__Environment "$(ContentfulOptions--Environment)"
      --ContentfulOptions__ResolveEntriesSelectively "$(ContentfulOptions--ResolveEntriesSelectively)"
      --ContentfulOptions__UsePreviewApi "$(ContentfulOptions--UsePreviewApi)"
      --REPO_OWNER "$(REPO-OWNER)"
      --REPO_NAME "$(REPO-NAME)"
      --REPO_BRANCH "$(REPO-BRANCH)"
      --GITHUB_TOKEN "$(GITHUB-TOKEN)"
      --configuration $(buildConfiguration)
      -- deploy
